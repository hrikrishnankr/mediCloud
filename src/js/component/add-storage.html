<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="fa fa-times sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">Add Storage</h4>
    </div>
    <div class="modal-body color-black">
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Name" ng-model="store.storeData.name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Size (GB)</label>
            <input type="number" class="form-control" id="exampleInputEmail1" placeholder="Size" ng-model="store.storeData.size">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Region</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Region" ng-model="store.storeData.region">
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" ng-click="$dismiss()">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="store.add()">Ok</button>
    </div>
</div>
